<div ng-controller="LoginCtrl" layout="column" ng-cloak class="md-inline-form" class="container-fluid">
  <md-content layout-padding class="col-sm-12 col-md-4 col-md-offset-4 md-whiteframe-12dp" style="margin-top:50px">
    <div>
      <form name="regForm" id="regForm">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Full Name</label>
            <input type="text"  ng-model="newUserFullname">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="email" ng-model="newUserEmail">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="newUserPassword">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Confirm Password</label>
            <input type="password" ng-model="confirm">
          </md-input-container>
        <md-button class="md-accent md-raised md-hue-1" ng-click="registerUser()">Register Me</md-button>
        </div>
        Already Registered?<a id="showLoginForm">Login here</a>
      </form>
      <form name="loginForm" id="loginForm">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="text" ng-model="activeUserEmail">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="activeUserPassword">
          </md-input-container>
        <md-button class="md-accent md-raised md-hue-1" ng-click="loginUser()">Let Me In</md-button>
        </div>
        Not Registered?<a id="showRegForm"> Register here</a>
      </form>
    </div>
  </md-content>
</div>

<script>
  $("document").ready(function(){
    $("#regForm").hide();
  });

  $("#showLoginForm").click(function(){
    $("#regForm").hide();
    $("#loginForm").show();
  });
  $("#showRegForm").click(function(){
    $("#regForm").show();
    $("#loginForm").hide();
  });
</script>

<div ng-controller="LoginCtrl" layout="column" ng-cloak class="md-inline-form" class="container-fluid" class="backgroundStyle">
  <md-content layout-padding class="col-sm-12 col-md-4 col-md-offset-4 md-whiteframe-12dp" style="margin-top:50px">
    <div>
      <h1><center>Meetup Event Planner<center></h1>
      <form name="regForm" id="regForm" autocomplete="on">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Full Name</label>
            <input type="text"  ng-model="newUserFullname" name="newUserFullname" required minlength="2" maxlength="35">
            <div ng-messages="regForm.newUserFullname.$error" role="alert">
              <span ng-message="required">Name cannot be empty.</span>
              <span ng-message="minlength">Name must contain atleast two characters.</span>
              <span ng-message="maxlength">Too long name. Please enter first and last name only</span>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="email" ng-model="newUserEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div ng-messages="regForm.newUserEmail.$error" role="alert">
              <span ng-message="required">Email cannot be left empty.</span>
              <span ng-message="pattern">Enter a valid email address</span>
            </div>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="newUserPassword" required>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Confirm Password</label>
            <input type="password" ng-model="confirm" required>
          </md-input-container>
        <md-button class="md-accent md-raised LoginFormStyling" ng-click="registerUser()">Register Me</md-button>
        </div>
        <span class="LoginFormStyling">
        Already Registered?<a id="showLoginForm"><md-button class="md-primary LoginFormStyling">Login Now</md-button></a>
        </span>
      </form>
      <form name="loginForm" id="loginForm" autocomplete="on">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="text" ng-model="activeUserEmail" required>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="activeUserPassword" required>
          </md-input-container>
        <md-button class="md-accent md-raised LoginFormStyling" ng-click="loginUser()">Let Me In</md-button>
        </div>
        <span class="LoginFormStyling">
        Not Registered?<a id="showRegForm"><md-button class="md-primary LoginFormStyling">Register Now</md-button></a>
        </span>
      </form>
    </div>
  </md-content>
</div>

<script>
  $("document").ready(function(){
    $("#regForm").hide();
  });

  $("#showRegForm").click(function(){
    $("#loginForm").slideToggle();
    $("#regForm").slideToggle();
    
  });

  $("#showLoginForm").click(function(){
    $("#loginForm").slideToggle();
    $("#regForm").slideToggle();
  });
  
</script>

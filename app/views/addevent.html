<div  class="backgroundStyle" ng-controller="AddeventCtrl" layout="column" ng-cloak class="md-inline-form" style="margin:1vh 0">
  <md-content layout-padding class="col-sm-12 col-md-6 col-md-offset-3 md-whiteframe-12dp">
<div>
	<form name="addEvent" layout-gt-sm="column" id="addEvent">
	<md-input-container class="md-block">
	<label for="eventName">Name of Event</label>
		<input type="text" id="eventName" ng-model="eventName" required>
	</md-input-container>
	<md-input-container class="md-block">
	<label for="hostName">Name of Host</label>
		<input type="text" id="hostName" ng-model="hostName" required>
	</md-input-container>
	<div layout-gt-sm="row" layout-align="center">
	<md-input-container class="md-block" >
	<label for="startDate">Starts</label>
		<md-datepicker id="startDate" ng-model="startDate" required> </md-datepicker>
	</md-input-container>
	<md-input-container class="md-block">
	<label for="eventName">Time:</label>
		<input type="time" id="eventStartTime" ng-model="eventStartTime" required>
	</md-input-container>
	<md-input-container class="md-block">
	<label for="endDate">Ends</label>
		<md-datepicker  id="endDate" ng-model="endDate" required></md-datepicker>
	</md-input-container>
	<md-input-container class="md-block">
	<label for="eventName">End Time:</label>
		<input type="time" id="eventEndTime" ng-model="eventEndTime" required>
	</md-input-container>
	</div>
	<md-input-container class="md-block">
	<label for="location">Place</label>
		<input type="text" id="location" ng-model="location" required placeholder="">
	</md-input-container>
	<md-input-container class="md-block">
	<label for="eventTheme">Theme</label>
		<input type="text" id="eventTheme" ng-model="eventTheme" required>
	</md-input-container>
	<md-input-container class="md-block">
	<label for="guestList">Guests</label>
		<input type="text" id="guestList" ng-model="guestList" required>
	</md-input-container>
	<md-button class="md-accent md-raised LoginFormStyling" ng-click="uploadEvent()">Upload Event</md-button>		
	</form>
</div>
</md-content>
</div>
